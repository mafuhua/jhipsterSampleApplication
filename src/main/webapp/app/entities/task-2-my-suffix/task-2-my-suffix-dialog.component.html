<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTask2Label">Create or edit a Task 2</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!task2.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="task2.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_appId">App Id</label>
            <input type="number" class="form-control" name="appId" id="field_appId"
                [(ngModel)]="task2.appId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="task2.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_desce">Desce</label>
            <input type="text" class="form-control" name="desce" id="field_desce"
                [(ngModel)]="task2.desce" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_wxAppid">Wx Appid</label>
            <input type="text" class="form-control" name="wxAppid" id="field_wxAppid"
                [(ngModel)]="task2.wxAppid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="task2.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="task2.description" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
